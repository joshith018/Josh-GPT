<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Josh GPT</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Styles specific to the intro page */
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        #dna-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .dna-strand {
            position: absolute;
            background-color: #4CAF50;
            border-radius: 5px;
        }
        .intro-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }
        .intro-content h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .start-button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
        }
        .start-button:hover {
            background-color: #357abd;
        }
    </style>
</head>
<body>
    <div id="dna-container"></div>
    <div class="intro-content">
        <h1>Josh GPT</h1>
        <a href="chat.html" class="start-button">Let's Get Started</a>
    </div>
    <script>
        const dnaContainer = document.getElementById('dna-container');
const numStrands = 20;
let mouseX = window.innerWidth / 2; // Initial mouse X position
let mouseY = window.innerHeight / 2; // Initial mouse Y position

document.addEventListener('mousemove', (e) => {
    mouseX = e.clientX;
    mouseY = e.clientY;
});

function createDNA() {
    dnaContainer.innerHTML = '';
    for (let i = 0; i < numStrands; i++) {
        const strand = document.createElement('div');
        strand.classList.add('dna-strand');
        const length = Math.random() * 80 + 20;
        const xPos = Math.random() * 100;
        const speed = Math.random() * 6 + 4;
        strand.style.width = '3px';
        strand.style.height = `${length}vh`;
        strand.style.left = `${xPos}vw`;
        strand.style.top = `-${length}vh`;
        dnaContainer.appendChild(strand);
        animateDNA(strand, speed, length, strand.offsetLeft + (strand.offsetWidth / 2), 0); // Store initial x-center
    }
}

function animateDNA(strand, speed, length, initialX, initialY) {
    let currentTop = -length;
    function step() {
        currentTop += speed / 60;
        strand.style.top = `${currentTop}vh`;

        // Calculate distance from mouse
        const strandCenterX = strand.offsetLeft + (strand.offsetWidth / 2);
        const strandY = currentTop * (window.innerHeight / 100); // Approximate Y position in pixels
        const distanceX = mouseX - strandCenterX;
        const distanceY = mouseY - strandY;
        const distance = Math.sqrt(distanceX * distanceX + distanceY * distanceY);

        // Apply a force to move the strand away from the mouse
        const repulsionRadius = 150; // Adjust this value to control the interaction range
        if (distance < repulsionRadius) {
            const angle = Math.atan2(distanceY, distanceX);
            const force = (repulsionRadius - distance) / repulsionRadius; // Stronger when closer
            const moveX = -Math.cos(angle) * force * 2; // Adjust '2' for strength of movement

            let newX = parseFloat(strand.style.left.slice(0, -2)) + (moveX * (speed / 4)); // Adjust sensitivity based on speed
            newX = Math.max(0, Math.min(100 - (strand.offsetWidth / window.innerWidth * 100), newX)); // Keep within bounds
            strand.style.left = `${newX}vw`;
        }

        if (currentTop < 100) {
            requestAnimationFrame(step);
        } else {
            currentTop = -length;
            strand.style.left = `${initialX / window.innerWidth * 100}vw`; // Reset horizontal position
            animateDNA(strand, speed, length, initialX, initialY);
        }
    }
    requestAnimationFrame(step);
}

createDNA();
window.addEventListener('resize', createDNA);
    </script>
</body>
</html>
